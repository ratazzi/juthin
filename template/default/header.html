<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>{{ escape(handler.settings["blog_title"]) }}{% if len(handler.settings['title']) > 0 %} › {{ handler.settings['title'] }}{% end %}</title>
        <!--<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="HandheldFriendly" content="True" />-->
        {%if handler.settings['keywords'] %}
        <meta name="keywords" content="{% for tag in handler.settings['keywords'] %}{{ tag }}{% if tag != handler.settings['keywords'][-1] %},{% end %}{% end%}" />
        {% end %}
        <link rel="alternate" type="application/atom+xml" title="{{ escape(handler.settings['blog_title']) }}" href="/latest.rss" />
        <link rel="stylesheet" href="/static/reset-fonts-grids.css" type="text/css">
        <link rel="stylesheet" href="/static/default.css" type="text/css">
        <link href="/static/favicon.ico" rel="shortcut icon" />
    </head>

    <body>
        <div id="doc" class="yui-t7">
            <div id="header">
                <a href="/" class="img"><h1>{{ escape(handler.settings['blog_title']) }}</h1></a>
                {% if handler.get_current_user() %}
                <div class="nav">
                    <a href="/writer/">Writer</a><span class="chevron">&nbsp;&nbsp;</span>
                    <a href="/writer/settings/">设置</a><span class="chevron">&nbsp;&nbsp;</span>
                    <a href="/writer/signout/">登出</a>
                </div>
                {% end %}
            </div>
            <div class="sp"></div>
